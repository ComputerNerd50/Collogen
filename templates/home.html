<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

  </head>
  <body>
    <header>
      <nav>
        <h1>🗂️ <a>User's</a> Collections</h1>
      </nav>
    </header>
    <div class="main">
      <h3>Start creating your collections by <a href="{{ url_for('signup') }}">creating an account!</a></h3>
      <h3>Or <a href="{{ url_for('login') }}">login</a> if you already have an account</h3>
      <form id="add-item-form" method="POST">
        <input type="text" class="form" placeholder="New Collection Name" name="title" required/>
        <button type="submit" class="button-71" role="button" disabled>➕ New Collection</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
