<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>
    <header>
      <nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>
          üóÇÔ∏è 
        </h1>
      </nav>
    </header>
    <div class="container2" id="signupContainer">
      <div class="signup-form">
        <h2>Create Account</h2>
        <form method="POST">
          <label for="signup-username"><h4>Choose a username</h4></label>
          <input type="text" id="signup-username" placeholder="Username" name="username" required/>
          <label for="signup-email"><h4>Enter your email</h4></label>
          <input type="email" id="signup-email" placeholder="Email" name="email" required/>
          <label for="signup-password"><h4>Choose a password</h4></label>
          <input type="password" id="signup-password" placeholder="Password" name="password" required/>
          <button type="submit">Create Account</button>
        </form>
      </div> 
      <div class="signup-message">
        <div>
          <h1>Join Us!</h1>
          <p>Already have an account? <a href="{{ url_for('login') }}"> Login here</button></p>
        </div>
      </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
